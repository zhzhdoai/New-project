            <h1 id="周总结-2019-3-4"><a href="#周总结-2019-3-4" class="headerlink" title="周总结[2019/3.4-]"></a>周总结[2019/3.4-]</h1><h2 id="有道云笔记如下"><a href="#有道云笔记如下" class="headerlink" title="有道云笔记如下"></a>有道云笔记如下</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;1. Bugku web1-15</span><br><span class="line">&gt;&gt;2. vim编辑再学习</span><br><span class="line">&gt;&gt;3. docker简单使用笔记</span><br><span class="line">&gt;&gt;4. PHP5.6.11数组比较bug</span><br><span class="line">&gt;&gt;5. php序列化反序列化漏洞基础</span><br><span class="line">&gt;&gt;6. php伪协议＋LFI</span><br><span class="line">&gt;&gt;7. php原生代码调试(gdb)</span><br><span class="line">&gt;&gt;8. Xdebug+phpstorm本地调试</span><br><span class="line">&gt;&gt;9. dedecms后台getshell</span><br></pre></td></tr></table></figure>
<h2 id="排错小结"><a href="#排错小结" class="headerlink" title="排错小结"></a>排错小结</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.burpsuite回环扣抓不到包，研究一整天原来是google插件下有一行代码对本地回环口设置了no_proxy。</span><br><span class="line">2.删除web环境直接使用sudo apt autoremove php* 比网上提供的任何方法都高效</span><br><span class="line">3.模块在phpinfo未显示或未加载，需要在php.ini配置或模块的配置文件中做详细配置。</span><br><span class="line">4.善用google搜索，尽量用english</span><br></pre></td></tr></table></figure>
<h2 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">1.对deepin系统不熟练经常会出现程序出错，排错通常要花一整天但是也收获很多。比如lamp环境崩了，多搭几次差不多整体结构运行方式也能有所了解。</span><br><span class="line">2.对php基础不够熟练需要多多巩固加强，DVWA刷完说实话还是有些漏洞很模糊&#96;</span><br><span class="line">3.环境搭建尽量还是选用phpstudy，本机就不要瞎搞了。</span><br><span class="line">4.环境搭建中或者排除都能增加耐心和对系统的了解，也是挺不错的</span><br><span class="line">5.docker对web的使用需要深入</span><br><span class="line">6.通过学习gdb对php原生代码的调试大致了解了编译、Zend引擎、函数特性产生、源码搜索技巧、宏、指针、c语言对php传值解析...操作。：比如有zend_parse_parameters解析数值方法若传入数组都会报错(md5,strpos....)</span><br></pre></td></tr></table></figure>
